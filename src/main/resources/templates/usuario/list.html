<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(usuarios)}">
        <h2>Lista de Usuarios</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>CPF</th>
                <th>Nome</th>
                <th>Celular</th>
                <th>List</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.cpf}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.celular}"></td>
                <td><a th:href="${'/product/show/' + usuario.id}">View</a> </td>
                <td><a th:href="${'/product/edit/' + usuario.id}">Edit</a> </td>
                <td><a th:href="${'/product/delete/' + usuario.id}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/usuario/new">Novo Usuario</a>
        </div>
    </div>
</div>

</body>
</html>
